<section class="regervation_part section_padding " id="booking">
    <div class="container">
        <div class="row align-items-center regervation_content">
            <div class="col-lg-7">
                <div class="regervation_part_iner">
                    <form [formGroup]="appointmentForm" (ngSubmit)="submitAppointment()">
                        <h2>Make an Appointment</h2>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" formControlName="name" placeholder="Name">
                          </div>
                          <div class="form-group col-md-6">
                            <input type="email" class="form-control" formControlName="email" placeholder="Email address">
                          </div>
                          <div class="form-group col-md-6">
                            <select class="form-control" formControlName="service">
                              <option value="">Select service</option>
                              <option style="color: black;">Cardiology</option>
                              <option style="color: black;">Pediatrics</option>
                              <option style="color: black;">Neurology</option>
                              <option style="color: black;">Gynecology</option>
                            </select>
                          </div>
                          <div class="form-group col-md-6">
                            <select class="form-control" formControlName="time">
                              <option value="">Time</option>
                              <option style="color: black;">8 AM TO 10AM</option>
                              <option style="color: black;">10 AM TO 12PM</option>
                              <option style="color: black;">12PM TO 2PM</option>
                              <option style="color: black;">2PM TO 4PM</option>
                              <option style="color: black;">4PM TO 6PM</option>
                              <option style="color: black;">6PM TO 8PM</option>
                              <option style="color: black;">4PM TO 10PM</option>
                              <option style="color: black;">10PM TO 12PM</option>
                            </select>
                          </div>
                          <div class="form-group col-md-12">
                            <textarea class="form-control" formControlName="note" rows="4" placeholder="Your Note"></textarea>
                          </div>
                        </div>
                        <div class="regerv_btn">
                          <button class="btn_2" type="submit">Make an Appointment</button>
                        </div>
                      </form>
                      
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
                <div class="reservation_img">
                    <img src="reservation.png" alt="" class="reservation_img_iner">
                </div>
            </div>
        </div>
    </div>
</section>
